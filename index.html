<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Payment Form</title>
    <style> input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        display: none;
      }
      </style>
</head>
  <body>
    <form method="post">
      <div class="container py-4">
          <div class="card w-20">
             <div class="card-header">
                <h5 style="color: black"><b>Payment form example</b></h5>
             </div>
             <div class="row border-secondary pt-3">
                <div class="col-12">
                    <div class="alert alert-danger" role="alert">
                        <p><strong>Some fields are missing</strong></p>
                    </div>
                </div>
            </div>
              <div class="form-row ml-4 py-4" >
                <div class="form-group col-sm-5">
                  <label for="inputCard"><strong>Card #</strong></label>
                  <input type="number" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX" required>
                </div>
                <div class="form-group col-sm-3 ml-3">
                  <label for="inputCvc"><strong>CVC #</strong></label>
                  <input type="number" class="form-control" id="inputCvc" placeholder="0000" required>
                </div>
                <div class="form-group col-md-3">
                  <label for="inputAmount"><strong>Amount $</strong></label>
                  <input type="number" class="form-control" id="inputAmount" placeholder="Amount" required>
                </div>
                <div class="form-group col-md-5">
                  <label for="inputName"><strong>First Name</strong></label>
                  <input type="text" class="form-control" id="inputName" required>
                </div>
                <div class="form-group col-md-6 ml-3">
                  <label for="inputLastName"><strong>Last Name</strong></label>
                  <input type="text" class="form-control" id="inputLastName" required>
                </div>
                <div class="form-group col-md-5">
                  <label for="inputCity"><strong>City</strong></label>
                  <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="form-group col-md-3 ml-3">
                  <label for="inputState"><strong>State</strong></label>
                  <select id="inputState" class="form-control"required>
                    <option selected>Pick a state</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label for="inputPostalCode"><strong>Postal Code</strong></label>
                  <input type="number" class="form-control" id="inputPostalCode" required>
                </div>
                <div class="form-group">
                  <p class="font-weight-bold">We accept:</p>
                  <input type="radio" name="payment" id="master" class="input-hidden"/>
                  <label for="master"><img src="https://icons.iconarchive.com/icons/designbolts/credit-card-payment/32/Master-Card-Blue-icon.png" alt="I'm sad"/></label>
                  <input type="radio" name="payment" id="visa" class="input-hidden" />
                  <label for="visa"><img src="https://icons.iconarchive.com/icons/webiconset/payment/32/VISA-icon.png" alt="I'm happy"/></label>
                  <input type="radio" name="payment" id="diners" class="input-hidden" />
                  <label for="diners"><img src="https://icons.iconarchive.com/icons/designbolts/credit-card-payment/32/Diners-Club-International-icon.png" alt="I'm happy"/></label>
                  <input type="radio" name="payment" id="amex" class="input-hidden" />
                  <label for="amex"><img src="https://icons.iconarchive.com/icons/webiconset/payment/32/American-Express-icon.png" alt="I'm happy"/></label>
                </div>
              <div class="form-group col-md-3"></div>
                <div class="form-group">
                  <p><strong>Message</strong></p>
                  <textarea id="Message" name="Message" rows="3" cols="65" required></textarea>
                  <p class="small text-secondary">Add any notes here</p>
                </div>        
              </div>
                <div class="card-footer text-right">
                  <button type="submit" class="btn btn-secondary btn-sm">Cancel</button>
                  <button type="submit" class="btn btn-primary btn-sm">Send</button>
                </div>
              </div>
            </div>  
        </form>
    </body>
</html>
